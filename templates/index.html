<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <style>
        body {
            padding: 40px;
            border: 1px solid forestgreen;
            border-radius: 10px;
        }

        form, p {
            margin: 10px;
        }
    </style>
</head>
<body>
<form action="#" method="post">
    <label for="constValue">Const: value</label>
    <input type="text" id="constValue">
    <input type="submit" value="Start">
</form>
<p id="statusArea"></p>
<script>
    let interval;
    $('form').submit((e) => {
        e.preventDefault();

        let form = new FormData();
        form.append('constValue', $('#constValue').value);

        fetch('/start/', {
            method: 'post',
            body: form
        }).then(response => response.json())
            .then(data => {
                let result = data.data.result;
                let taskId = data.data.taskId;

                $("#statusArea").html(result);

                interval = setInterval(() => getStatus(taskId), 1000)
            })
            .catch(err => alert(err));
    });

    let getStatus = (taskId) => {
        let form = new FormData();
        form.append('taskId', taskId);

        fetch('/status/', {
            method: 'post',
            body: form
        }).then(response => response.json())
            .then(data => {
                let result = data.data.result;
                let state = data.data.state;

                if (state === "SUCCESS") {
                    clearInterval(interval);
                }

                $("#statusArea").html(`${result.current} / ${result.total} <br> ${result.percent} %`);
            })
            .catch(err => alert(err));
    }
</script>
</body>
</html>
